<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - IVDAWS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="contact.css">

</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>For any questions regarding the Bus Pass Management System, we are here to help.</p>
            <p><i class="fa fa-phone"></i> +91 98765 43210</p>
            <p><i class="fa fa-envelope"></i> buspasshub@support.com</p>
            <p><i class="fa fa-map-marker-alt"></i> Chennai, Tamil Nadu</p>

            <!-- <div class="support-hours">
                <h3>Support Hours</h3>
                <p>ðŸ“… Monday - Friday: 9 AM - 6 PM</p>
                <p>ðŸ“… Saturday: 10 AM - 4 PM</p>
                <p>ðŸ“… Sunday: Closed</p>
            </div> -->

            <div class="google-map">
                <h3>Our Location</h3>
                <iframe 
                    src="https://www.google.com/maps/embed?...(your location link here)..." 
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Write your message..."></textarea>
            </div>
            <button class="btn">Send Message</button>
        </div>
    </div>
</body>
</html>
