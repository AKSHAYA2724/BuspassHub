<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bus Pass - BusPassHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="addpass.css">
    
</head>
<body>

<div class="container">
    <div class="header">
        <h1>BusPassHub</h1>
        <p>Effortless travel with our secure and reliable bus pass system.</p>
    </div>

    <div class="content">
        <div class="form-section">
            <h2>Add Your Bus Pass</h2>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Mobile No</label>
                <input type="tel" placeholder="Enter your mobile number">
            </div>

            <div class="form-group">
                <label>Category</label>
                <select>
                    <option>Student</option>
                    <option>Employee</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea rows="4" placeholder="Enter your full address"></textarea>
            </div>

            <button class="btn">Submit</button>
        </div>

        <div class="image-section">
            <img src="Images/b11.png" alt="Bus Image">
        </div>
    </div>
</div>

</body>
</html>
